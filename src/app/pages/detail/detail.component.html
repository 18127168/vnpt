<div class="main-content">
    <section class="ss-bg">
        <section class="ss-box1">
            <div class="container no_pad_xs">
                <div class="ss-box1-right-all">
                    <div class="package_info">
                        <div class="row" style="margin: 0px; padding: 5px">
                            <div class="col-md-4 no_pad_left">
                                <div class="thumbnail">
                                    <img [src]="data[this.id].imagePath" alt="image">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="title" [innerText]="data[this.id].title"></div>
                                <div class="txt_lg lbl_color_blue" [innerText]="data[this.id].price">
                                </div>
                                <div class="txt_sm lbl_color_pink">
                                    <span class="lbl_dis" [innerText]="data[this.id].discountPrice??''"> Chỉ còn </span>
                                </div>
                                <div [innerHTML]="data[this.id].shotDescription" style="margin-bottom: 10px;">
                                </div>
                                <div class="row_btn">
                                    <a class="btn btn_green" (click)="gotoRegister($event, this.id)">Đăng ký ngay</a>                                                                    
                                </div>
                            </div>
                            <div class="space_1"></div>
                        </div>
                    </div>
                    <div class="space_10"></div>
                    <div class="full_description">
                        <div class="title">Thông tin chi tiết</div>
                        <div class="description" [innerHTML]="data[this.id].description">
                        </div>
                    </div>
                </div>
                <div class="space_30"></div>
            </div>
        </section>
    </section>
</div>
